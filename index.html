<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BeatBox</title>
</head>
<body>
    
    <div class="beatbox">
        <div class="beat">
            <div id="a" class="button">
                A
            </div>
        </div>
        <div class="beat">
            <div id="s" class="button">
                S
            </div>
        </div>
        <div class="beat">
            <div id="d" class="button">
                D
            </div>
        </div>
        <div class="beat">
            <div id="f" class="button">
                F
            </div>
        </div>
        <div class="beat">
            <div id="g" class="button">
                G
            </div>
        </div>
        <div class="beat">
            <div id="h" class="button">
                H
            </div>
        </div>
        <div class="beat">
            <div id="j" class="button">
                J
            </div>
        </div>
        <div class="beat">
            <div id="k" class="button">
                K
            </div>
        </div>
        <div class="beat">
            <div id="l" class="button">
                L
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
